<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✏️ Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Kode+Mono:wght@400..700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <div class="controls">
        <input class="color" type="color" />
        <button class="btn-color toggle">Color Mode</button>
        <button class="btn-rainbow">Rainbow Mode</button>
        <button class="btn-erase">Erase</button>
        <button class="btn-clear">Clear</button>
        <div class="grid-range">
          <p class="grid-range-label">1 X 1</p>
          <input
            type="range"
            id="grid-squares-selector"
            name="grid-squares-selector"
            min="1"
            max="64"
            value="1"
          />
        </div>
      </div>
      <div class="container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="sketch-pad"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
